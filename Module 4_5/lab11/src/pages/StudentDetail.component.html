<div *ngIf="student">
  <hr />
  <label>Id: </label><br />
  <input [(ngModel)]="student.id" placeholder="id"><br />
  <label>Age: </label><br />
  <textarea [(ngModel)]="student.age" placeholder="age"></textarea><br />
  <label>Name: </label><br />
  <input [(ngModel)]="student.name" placeholder="name"><br />
  <label>Last Name: </label><br />
  <input [(ngModel)]="student.lastname" placeholder="lastname"><br />
 
</div>
