<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let teacher of teachers"
      (click)="onSelectTeacher(teacher)">
    <span>{{teacher.id}}</span> {{teacher.name}}
  </li>
</ul>

<teacher-detail [teacher]="teacher_selected"></teacher-detail>

<ul>
  <li *ngFor="let student of students"
      (click)="onSelectStudent(student)">
    <span>{{student.id}}</span> {{student.name}}
  </li>
</ul>

<student-detail [student]="student_selected"></student-detail>
