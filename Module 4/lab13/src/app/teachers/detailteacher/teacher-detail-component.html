<div *ngIf="teacher">
  <hr />
  <label>Id: </label><br />
  <input [(ngModel)]="teacher.id" placeholder="teacher_id"><br />
  <label>Age: </label><br />
  <textarea [(ngModel)]="teacher.age" placeholder="teacher_age"></textarea><br />
  <label>Name: </label><br />
  <input [(ngModel)]="teacher.name" placeholder="teacher_name"><br />
  <label>Last Name: </label><br />
  <input [(ngModel)]="teacher.lastname" placeholder="teacher_lastname"><br />
  <label>Profesion: </label><br />
  <input [(ngModel)]="teacher.profesion" placeholder="teacher_profesion"><br />
  <label>Grade: </label><br />
  <input [(ngModel)]="teacher.grade" placeholder="teacher_grade"><br />
  <label>Groups: </label><br />
  <input [(ngModel)]="teacher.groups" placeholder="teacher_groups"><br />

</div>
